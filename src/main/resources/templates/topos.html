<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>

<div class="container">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Pour préparer vos prochaines sorties, trouvez le bon topo!</h1>

    <h3>Recherchez par le titre des topos ou les sites qu'ils couvrent:</h3>
    <form autocomplete="off" id="searchTopoForm" method="get" th:action="@{/topos}" th:object="${recherche}">
        <div class="d-flex flex-wrap">
            <div class="flex-fill">
                <div class="input-group" style="min-width: 10em">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="t01">Titre ou description</span>
                    </div>
                    <input class="form-control" id="titre" name="titre" th:value="*{titre}" type="text">
                </div>
            </div>

            <div class="flex-fill">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="t02">Site associé</span>
                    </div>
                    <input class="form-control" id="site" name="site" th:value="*{site}" type="text">
                </div>
            </div>

        </div>
        <h6>&nbsp;</h6>
        <button class="btn btn-primary" type="submit">Rechercher</button>
        <button class="btn btn-secondary" onclick="clearSearchTopoForm()" value="Effacer les critères">Effacer les
            critères
        </button>

        <p>&nbsp;</p>
        <h3 th:if="${topos.size()}==0">Aucun topo ne correspond à ces critères...</h3>

        <nav aria-label="Page navigation example" th:if="${nav}!=null">
            <ul class="pagination">
                <li class="page-item">
                    <button class="page-link" name="p" th:type="${nav.previous}==null?'text':'submit'" th:value="${nav.previous}==null?0:${nav.previous.number}"
                            type="submit" value="0">&laquo;
                    </button>
                </li>
                <li class="page-item" th:each="item : ${nav.items}">
                    <button class="page-link" name="p"
                            th:class="${item.isCurrent()}==true?'btn btn-primary':'page-link'" th:text="${item.number}+1" th:value="${item.number}" type="submit"
                            value="1"></button>
                </li>
                <li class="page-item">
                    <button class="page-link" name="p" th:type="${nav.next}==null?'text':'submit'" th:value="${nav.next}==null?0:${nav.next.number}"
                            type="submit" value="1">&raquo;
                    </button>
                </li>
            </ul>
        </nav>

        <div class="d-flex flex-wrap">
        <th:block th:each="topo : ${topos}">
            <div class="card flex-fill" style="max-width: 45em; margin: 2em">
                <div class="card-body">
                    <h5 class="card-title" th:text="${topo.titre}">Titre du livre</h5>
                    <img alt="Card image cap" class="float-left" src="topo_1.jpg" style="padding-right:8px" th:src="${topo.image1}">
                    <p class="card-text" th:text="${topo.description}">Descritpion du livre</p>

                    <div th:if="${topo.sites.size()}!=0">
                        <h6>Sites associés</h6>
                        <div th:each="site : ${topo.sites}">
                            <span th:text="${site.pays} + ' - ' + ${site.nom}"></span>
                            <a class="btn btn-primary" href="#" th:href="@{site(id=${site.id})}">Voir</a>
                        </div>
                    </div>

                    <div>
                        <a class="btn btn-primary" href="#" th:href="@{topo(id=${topo.id})}">Réserver</a>
                    </div>
                </div>
            </div>
            <p/>
        </th:block>
        </div>

        <nav aria-label="Page navigation example" th:if="${nav}!=null">
            <ul class="pagination">
                <li class="page-item">
                    <button class="page-link" name="p" th:type="${nav.previous}==null?'text':'submit'" th:value="${nav.previous}==null?0:${nav.previous.number}"
                            type="submit" value="0">&laquo;
                    </button>
                </li>
                <li class="page-item" th:each="item : ${nav.items}">
                    <button class="page-link" name="p"
                            th:class="${item.isCurrent()}==true?'btn btn-primary':'page-link'" th:text="${item.number}+1" th:value="${item.number}" type="submit"
                            value="1"></button>
                </li>
                <li class="page-item">
                    <button class="page-link" name="p" th:type="${nav.next}==null?'text':'submit'" th:value="${nav.next}==null?0:${nav.next.number}"
                            type="submit" value="1">&raquo;
                    </button>
                </li>
            </ul>
        </nav>

    </form>

</div>


<script>
    var countries;
    $.ajax({
        url: "sujetTopo", success: function (result) {
            console.log(result);
            countries = result;
            autocompleteIfContains(document.getElementById("titre"), countries);
        }
    });
    var siteNames;
    $.ajax({
        url: "nomSite", success: function (result) {
            console.log(result);
            siteNames = result;
            autocompleteIfContains(document.getElementById("site"), siteNames);
        }
    });
</script>


</body>
</html>
