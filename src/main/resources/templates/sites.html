<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>

<div class="container">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Trouvez le site de vos rêves...</h1>

    <h3>Vos critères de recherche:</h3>
    <form id="searchSiteForm" autocomplete="off" method="get" th:object="${recherche}" th:action="@{/sites}">
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="t01">Pays</span>
                    </div>
                    <input class="form-control" id="pays" name="pays" type="text" th:value="*{pays}">
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="t02">Nom du site</span>
                    </div>
                    <input class="form-control" id="site" name="site" type="text" th:value="*{site}">
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="niveau">Difficulté Max</label>
                    </div>
                    <select class="custom-select" id="niveau" name="niveau" th:field="*{niveau}">
                        <option value="0">Votre choix...</option>
                        <option value="1">3 - 5b (simple)</option>
                        <option value="2">5b+ - 6a (moyen)</option>
                        <option value="3">6a+ - 7a (difficile)</option>
                        <option value="4">7b - 9b (expert)</option>
                    </select>
                </div>
            </div>
        </div>
        <h6>&nbsp;</h6>
        <button class="btn btn-primary" type="submit">Rechercher</button>
        <button class="btn btn-secondary" onclick="clearSearchSiteForm()" value="Effacer les critères">Effacer les critères</button>

        <p>&nbsp;</p>
        <h3 th:if="${sites.size()}==0">Aucun site de correspond à ces critères...</h3>

        <nav th:if="${nav}!=null" aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <button class="page-link" name="p" th:type="${nav.previous}==null?'text':'submit'" type="submit" th:value="${nav.previous}==null?0:${nav.previous.number}" value="0">&laquo;</button>
                </li>

                <li th:each="item : ${nav.items}" class="page-item">
                    <button th:class="${item.isCurrent()}==true?'btn btn-primary':'page-link'" class="page-link" type="submit" name="p" th:text="${item.number}+1" th:value="${item.number}" value="1"></button>
                </li>

                <li class="page-item">
                    <button class="page-link" name="p" th:type="${nav.next}==null?'text':'submit'" type="submit" th:value="${nav.next}==null?0:${nav.next.number}" value="1">&raquo;</button>
                </li>
            </ul>
        </nav>

    </form>

<!--
    <p th:text="${currentPage}">Page?</p>
    <p th:text="${totalPage}">Page?</p>
-->

    <th:block th:each="site : ${sites}">
        <div class="card" style="width: 100%">
            <div class="card-body">
                <h5 class="card-title" th:text="${site.pays} + ' - ' +  ${site.nom}">FRANCE - Vallée de Chamonix</h5>
                <img class="float-left" th:src="${site.image2}" src="mont-blanc_160x160.jpg" style="padding-right:8px" alt="Card image cap">
                <p class="card-text" th:text="${site.description}">Some quick example text to build on the card title
                    and make up the bulk of the card's
                    content.</p>
                <div>
                    <button type="button" class="btn btn-grey">
                        Hauteur <span th:text="${site.hauteur} + 'm'" class="badge badge-light"></span>
                    </button>
                    <button type="button" class="btn btn-grey">
                        Difficulté <span th:text="${site.cotationMin} + ' à ' + ${site.cotationMax}" class="badge badge-light"></span>
                    </button>
                    <button type="button" class="btn btn-grey">
                        Nb de voies <span th:text="${site.nbDeVoies}" class="badge badge-light"></span>
                    </button>
                    <button type="button" class="btn btn-grey">
                        Orientation <span th:text="${site.orientation}" class="badge badge-light"></span>
                    </button>
                    <a href="#" class="btn btn-primary" th:href="@{site(id=${site.id})}">En savoir plus</a>
                </div>
            </div>
        </div>
        <p/>
    </th:block>

</div>


<script>
    var countries;
    $.ajax({
        url: "pays", success: function (result) {
            console.log(result);
            countries = result;
            autocompleteIfContains(document.getElementById("pays"), countries);
        }
    });
    var siteNames;
    $.ajax({
        url: "nomSite", success: function (result) {
            console.log(result);
            siteNames = result;
            autocompleteIfContains(document.getElementById("site"), siteNames);
        }
    });
</script>


</body>
</html>
