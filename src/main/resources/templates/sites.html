<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>

<div class="container">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Trouvez le site de vos rêves...</h1>
    <h3>Vos critères de recherche:</h3>
    <form method="post" th:action="@{/sites}" autocomplete="off">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="t01">Pays</span>
            </div>
            <input class="form-control" id="pays" name="pays" type="text">

            <div class="input-group-prepend">
                <span class="input-group-text" id="t02">Nom du site</span>
            </div>
            <input class="form-control" id="site" name="site" type="text">

            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect02">Difficulté Max</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02" name="niveau">
                <option selected>Votre choix...</option>
                <option value="1">3 - 5b (simple)</option>
                <option value="2">5b+ - 6a (moyen)</option>
                <option value="3">6a+ - 7a (difficile)</option>
                <option value="4">7b - 9b (expert)</option>
            </select>
        </div>
        <h6>&nbsp;</h6>
        <button class="btn btn-primary" type="submit">Rechercher</button>
        <button class="btn btn-secondary" type="reset">Effacer les critères</button>
    </form>

    <p>&nbsp;</p>


    <p th:text="${currentPage}">Page?</p>
    <p th:text="${totalPage}">Page?</p>

    <h3 th:if="${sites.size()}==0">Aucun site de correspond à ces critères...</h3>

    <th:block th:each="site : ${sites}">
        <div class="card" style="width: 100%">
            <img alt="Card image cap" class="card-img-top" src="mont-blanc_720x160.jpg" th:src="${site.imageUrl}">
            <div class="card-body">
                <h5 class="card-title" th:text="${site.pays} + ' - ' +  ${site.nom}">FRANCE - Vallée de Chamonix</h5>
                <div>
                    <button class="btn btn-grey" type="button">
                        Hauteur <span class="badge badge-light" th:text="${site.hauteur} + 'm'"></span>
                    </button>
                    <button class="btn btn-grey" type="button">
                        Difficulté <span class="badge badge-light"
                                         th:text="${site.cotationMin} + ' à ' + ${site.cotationMax}"></span>
                    </button>
                    <button class="btn btn-grey" type="button">
                        Nb de voies <span class="badge badge-light" th:text="${site.nbDeVoies}"></span>
                    </button>
                    <button class="btn btn-grey" type="button">
                        Orientation <span class="badge badge-light" th:text="${site.orientation}"></span>
                    </button>
                </div>
                <p class="card-text" th:text="${site.description}">Some quick example text to build on the card title
                    and make up the bulk of the card's
                    content.</p>

                <a class="btn btn-primary" href="#" th:href="@{site(id=${site.id})}">En savoir plus</a>
            </div>
        </div>
        <p/>
    </th:block>

</div>


<script>
    var countries;
    $.ajax({
        url: "pays", success: function (result) {
            console.log(result);
            countries = result;
            autocomplete(document.getElementById("pays"), countries);
        }
    });
    var siteNames;
    $.ajax({
        url: "nomSite", success: function (result) {
            console.log(result);
            siteNames = result;
            autocomplete(document.getElementById("site"), siteNames);
        }
    });
</script>


<!--<div th:replace="footer :: copy"></div>-->

</body>
</html>
